<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px">
    <mat-form-field>
      <input type="email" matInput placeholder="your email" ngModel name="email" email required #eInput="ngModel">
      <mat-error *ngIf="eInput.touched && eInput.pristine">field must not be empty</mat-error>
      <mat-error *ngIf="!eInput.valid && eInput.dirty">E-mail is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="should be atleast 6 characters long">
      <input type="password" matInput placeholder="your password" ngModel name="password" required minlength="6"
        #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} /6</mat-hint>
      <mat-error>has to be atleast 6 characters long</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-checkbox ngModel name="agree" required color="primary">
      Agree to terms and conditions
    </mat-checkbox>


    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
