<form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onSubmit()"
  fxLayoutGap="10px">

  <mat-form-field>
    <input type="email" matInput formControlName="email" placeholder="your email">
    <mat-hint></mat-hint>
    <mat-error *ngIf="!loginForm.get('email').valid && loginForm.get('email').dirty">invalid email</mat-error>
    <mat-error *ngIf="loginForm.get('email').touched && loginForm.get('email').pristine">field cannot be empty
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input type="password" matInput placeholder="your password" formControlName="password">
    <mat-error *ngIf="!loginForm.get('password').valid">password cannot be empty</mat-error>
  </mat-form-field>

  <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary"
    [disabled]="!loginForm.valid">Login</button>
  <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>


</form>
