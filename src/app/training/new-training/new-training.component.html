<section class="new-training" fxLayout fxLayoutAlign="center">

  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        time to start a workout!
      </mat-card-title>

      <mat-card-content fxLayoutAlign="center">

        <mat-form-field fxLayoutAlign="center" *ngIf="!isLoading && exercises">
          <mat-label>select Exercise</mat-label>
          <mat-select placeholder="ecercises" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id ">
              {{exercise.name}}
            </mat-option>

          </mat-select>
        </mat-form-field>

        <mat-spinner *ngIf="isLoading"></mat-spinner>


      </mat-card-content>

      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="exercises" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises" type="button " mat-raised-button color="primary" (click)="fetchExercises()">fetch
          again</button>

      </mat-card-actions>



    </mat-card>
  </form>
</section>
