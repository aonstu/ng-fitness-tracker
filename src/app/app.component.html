<mat-sidenav-container>

  <!-- sidenav starts -->
  <mat-sidenav #sidenav role="navigation">
    <app-side-nav-list (sidenavClose)="sidenav.close()"> </app-side-nav-list>

  </mat-sidenav>
  <!-- sidenav ends -->

  <mat-sidenav-content>



    <!-- toolbar starts -->
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <!-- toolbar ends -->

    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
